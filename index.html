<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Interactive Personal Blog</h1>
    <div id="container">
        <h2>Personal Blog Form</h2>
        <form id="blog-form">
            <div>
                <label for="title">Blog Title </label>
                <input type="text" id="title" name="title">
                <span id="title-error" class="error-message"></span>

            </div>

            <div> 
                <label for="text-content">Text content </label>
                <textarea id="text-content" class="content" rows="5"></textarea>
                <span id="content-error" class="error-message"></span>
            </div>

            <button type="submit" id="submit-btn">Post Content</button>
  </form>
           
    
         <h2>Your Posts</h2>
        <div id="posts"></div>

    </div>
    <script src="blog.js"></script>
</body>
</html>
